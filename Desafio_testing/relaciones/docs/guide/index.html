<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>  <link rel="icon" href="assets/_rp-logo.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
<div id="app"></div>
<script>

    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
        name: 'RP Demo Documentation API',
        repo: 'https://github.com/mercadolibre/fury_demo-bootcamp-documentation',
        loadSidebar: true,
        autoHeader: false,
        auto2top: true,
        subMaxLevel: 2,
        maxLevel: 4,
        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto',

            placeholder: {
                '/': 'Buscar',
                '/lang-es/': 'Buscar'
            },

            noData: {
                '/': 'Sin Resultados',
                '/lang-es/': 'Sin Resultados'
            },

            depth: 4,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-groovy.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
